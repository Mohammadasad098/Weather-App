<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-dark text-white bg-image flex-wrap">
    <h1 class="text-center mt-3">Weather App</h1>

    <div class="d-flex justify-content-center text">
        <form id="form">
            <input style="width: 600px;" type="text" class="form-control center" id="city" placeholder="Enter city name"> <br>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-warning">Check Weather</button>
            </div>
        </form>
    </div>
    <div id="card" class='container mt-5 text-dark border-rounded'></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script>
      const form = document.querySelector("#form");
      const city = document.querySelector("#city");
      const card = document.querySelector("#card");

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        axios(
          `https://api.weatherapi.com/v1/current.json?key=b4db485d7c4c485fa6d84351232508&q=${city.value}&aqi=no`
        )
        .then((res) => {
          console.log(res.data);
          card.innerHTML = `
          <div class='bg-white border border-gray-800 shadow-lg ring ring-gray-700 ring-opacity-50 w-50 mx-auto mt-5 rounded-lg p-4 mb-5'>
                <h1 class='text-2xl'>${res.data.location.name}</h1>
                <p class='text-gray-500'>${res.data.location.localtime} ,${res.data.location.country} </p>
                <div class='mt-5 d-flex justify-content-between align-items-center mx-5 pb-4'>
                    <h2 class='text-4xl md:text-7xl lg:text-8xl'>${res.data.current.temp_c}Â°C</h2>
                    <img width="160px" src=${res.data.current.condition.icon} alt='weatherImg' />
                </div>
                <h4>${res.data.current.condition.text}</h4>
            </div>
          `;
        })
        .catch((err) => {
          console.error('Error fetching weather data:', err);
          card.innerHTML = `
            <div class='bg-danger text-white p-3 rounded-lg'>
              <h2>Failed to fetch weather data</h2>
              <p>Please check the city name and try again.</p>
            </div>
          `;
        });
      });
    </script>
  </body>
</html>
